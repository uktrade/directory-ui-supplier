{% extends 'enrolment-base.html' %}

{% block content %}
    {% block sub_header %}
        <div class="ed-hero-sub-header">
            <div class="container">
                <h1 class="ed-hero-sub-header-title">{% block hero_title %}{% endblock %}</h1>
                <div class="row-fluid ed-hero-sub-header-synopsis">
                    <span class="span9">
                        <span>{% block hero_text %}{% endblock %}</span>
                    </span>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    {% endblock %}
    {% block company_content %}
        <div class="container ed-enrolment">
            <div class="clearfix"></div>
            <div class="row-fluid">
                <div class="{% block formarea_container_class %}span8{% endblock %}">
                    {% block formarea %}{% endblock formarea %}
                </div>
            </div>
        </div>
    {% endblock %}
{% endblock content %}
