{% extends 'enrolment-base.html' %}

{% block content %}
<div class="ed-error-page-container container">
    <h1 class="ed-error-page-title">This page cannot be found</h1>
    <ul class="ed-error-page-synopsis">
        <li>If you typed in a web address, check if it was entered correctly.</li>
        <li>If you followed a link here, <a class="link" href="{{ services_urls.feedback }}" title="report a broken link">let us know</a>.</li>
        <li><a class="link" href="{% url 'index' %}" title="return to homepage">Go to the homepage</a></li>
    </ul>
</div>

{% endblock %}
